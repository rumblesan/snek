<!DOCTYPE html>
<html>
<head>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

  <meta charset="utf-8">

  <title>Snek</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/addon/lint/lint.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css" />
  <link rel="stylesheet" href="main.css" />

  <style>
    body {
      background-color: #002b36;
    }
    .hidden {
      display: none;
    }
    .invisible-until-load {
      visibility: hidden;
    }
    noscript h1 {
      color: #cb4b16;
      font-size: 38px;
      font-family: 'Lucida Console', Monaco, monospace;
      text-align: center;
    }
  </style>
</head>
<body>

  <header class="invisible-until-load">
    <nav class="navbar-left">
      <ul>
        <li>
          <a href="https://snek.rumblesan.com" class="title">Snek</a>
        </li>
        <li>
          <a href="/site">Docs</a>
        </li>
      <ul>
    </nav>

    <nav class="navbar-right">
      <ul>
        <li>
          <span id="error-display" class="error-display hidden"></span>
        </li>
        <li>
          <button id="evaluate">Evaluate</button>
        </li>
        <li>
          <button id="display-glsl">Show GLSL</button>
        </li>
        <li>
          <button id="display-sharing">Sharing</button>
        </li>
        <li>
          <button id="display-settings">Settings</button>
        </li>
      </ul>
    </nav>
  </header>

  <textarea id="code" class="invisible-until-load"></textarea>

  <canvas id="canvas" class="invisible-until-load"></canvas>

  <noscript>
    <h1>Sorry, you need to enable JavaScript</h1>
  </noscript>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/keymap/vim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/addon/lint/lint.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
